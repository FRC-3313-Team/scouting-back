[server]
port=3000

[database]
url=mongodb://localhost:27017/ ; URL for connecting to MongoDB server
mainDatabase=dev-frc ; Name of database used for storing all event-agnostic data, e.g. devices
eventDatabase=dev-frc- ; Name of database used for storing event-specific data, the event code (e.g. 2018ndgf) is appended to this

[device]
activationCodeLength=6 ; Length of activation codes for new devices

[dashboard]
password=password ; Password for the web dashboard
jwtSigningKey=Please Change This In Production ; Key used for sign JWTs for dashboard logins
